services:
  #1. MinIO: S3互換のオブジェクトストレージ（動画や画像の保存先）
  minio:
    image: minio/minio:latest
    container_name: nexus-minio
    ports:
      - "9000:9000" # API用
      - "9001:9001" # 管理コンソール用
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    volumes:
      - ../../.local_data/mini0-data:/data
    command: server /data --console-address ":9001"

  #2. Qdrant: ベクトルデータベース（AI検索の脳みそ）
  qdrant: 
    image: qdrant/qdrant:latest
    container_name: nexus-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ../../.local_data/qdrant-data:/qdrant/storage
  
  #3. PostgreSQL: メタデータ管理
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexus
    volumes:
      - ../../.local_data/postgres-data:/var/lib/postgresql/data

  #4. Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: nexus-ollama
    ports:
    - "11434:11434"
    volumes:
      - ../../.local_data/ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
